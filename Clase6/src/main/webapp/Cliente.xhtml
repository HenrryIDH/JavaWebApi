<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Mantenimiento de Clientes!"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"/>
                <h:inputText value="#{clienteMB.cliente.nombre}"/>
                <h:outputLabel value="Apellido"/>
                <h:inputText value="#{clienteMB.cliente.apellido}"/>
                <h:outputLabel value="Tipo de Cliente: " />
                <h:selectOneMenu style="width: 200px">
                    <f:selectItems value="#{tipoClienteMB.medioDePago}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Articulo: "/>
                <h:selectOneMenu style="width: 200px">
                    <f:selectItems value="#{articuloMB.all}"/>
                </h:selectOneMenu>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
